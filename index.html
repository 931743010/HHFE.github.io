<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HHFE</title>
  <link rel="stylesheet" href="stylesheets/screen.css"/>
  <link rel="stylesheet" href="stylesheets/font-awesome.css"/>
</head>
<body ng-app="app">
<div class="floater"></div>
<div class="hhfe-box" ng-controller="MainController">
  <div class="hhfe-box-sidebar">
    <div class="hhfe-box-sidebar-header">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <img class="avatar" src="https://avatars2.githubusercontent.com/u/13134860?v=3&s=84" alt=""/>
    <i class="fa fa-users group"><span>6</span></i>
  </div>
  <div class="hhfe-box-select">
    <div class="hhfe-box-select-finder">
      <input type="text"/>
    </div>
    <ul>
      <li ng-repeat="member in members" ng-class="{checked: currentMember.id === member.id}" ng-click="changeCurrentMemberById($event)"><img class="avatar" ng-src="{{member.avatar}}"
                                             alt=""/><span ng-bind="member.name"></span></li>
    </ul>
  </div>
  <div class="hhfe-box-main">
    <div class="hhfe-box-main-header">
      <h2 ng-bind="currentMember.name"></h2>

      <h3 ng-bind="currentMember.subInfo"></h3>

      <div class="social">
        <a class="fa fa-weibo" target="_blank" ng-href="{{currentMember.weibo}}"></a>
        <a class="fa fa-github" target="_blank" ng-href="{{currentMember.github}}"></a>
        <a class="fa fa-globe" target="_blank" ng-href="{{currentMember.blog}}"></a>
      </div>
    </div>
    <div class="hhfe-box-main-context">
      <!-- 名字 -->
      <div class="context">
        <img class="avatar" ng-src="{{currentMember.avatar}}"
             alt=""/>
        <span class="name" ng-bind="currentMember.name"></span>

        <div class="content" ng-bind="'我是' + currentMember.name"></div>
      </div>
      <!-- 年龄 -->
      <div class="context" ng-hide="currentMember.isHHFE">
        <img class="avatar" ng-src="{{currentMember.avatar}}"
             alt=""/>
        <span class="name" ng-bind="currentMember.name"></span>

        <div class="content" ng-bind="'我' + currentMember.age + '岁'"></div>
      </div>
      <!-- 性别 -->
      <div class="context" ng-hide="currentMember.isHHFE">
        <img class="avatar" ng-src="{{currentMember.avatar}}"
             alt=""/>
        <span class="name" ng-bind="currentMember.name"></span>

        <div class="content" ng-bind="currentMember.sex"></div>
      </div>
      <!-- 职业 -->
      <div class="context" ng-hide="currentMember.isHHFE">
        <img class="avatar" ng-src="{{currentMember.avatar}}"
             alt=""/>
        <span class="name" ng-bind="currentMember.name"></span>

        <div class="content" ng-bind="'我是' + currentMember.profession"></div>
      </div>
      <!-- 简介 -->
      <div class="context">
        <img class="avatar" ng-src="{{currentMember.avatar}}"
             alt=""/>
        <span class="name" ng-bind="currentMember.name"></span>

        <div class="content" ng-bind="currentMember.subInfo"></div>
      </div>
    </div>
    <div class="hhfe-box-main-sender">
      <header>
        <i class="fa fa-smile-o"></i>
        <i class="fa fa-scissors"></i>
        <i class="fa fa-picture-o"></i>
        <i class="fa fa-clock-o"></i>
        <i class="fa fa-file-text-o"></i>
      </header>
      <textarea></textarea>
    </div>
  </div>
</div>
<script src="lib/js/angular.min.js"></script>
<script src="javascripts/app.js"></script>
</body>
</html>
